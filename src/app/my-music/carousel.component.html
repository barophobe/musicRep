

<ngb-carousel>
  <ng-template ngbSlide *ngFor="let album of albums">
     <img src="{{album.images[0].uri }}" class="img-fluid" alt="Random first slide" style="height:400px;width:450px;" (click)="onAlbumSelect(album)">
    <div class="carousel-caption">
      <h5 class="infoText">{{ album.title }}</h5>
      <p class="infoText">{{ album.artistsName }}</p>

    </div>
  </ng-template>
</ngb-carousel>
