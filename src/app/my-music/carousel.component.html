

<ngb-carousel>
  <ng-template ngbSlide *ngFor="let album of albums">
     <img src="{{album.images[0].uri }}" class="img-fluid" alt="Random first slide" style="height:400px;width:450px;">
    <div class="carousel-caption">
      <h5>{{ album.title }}</h5>
      <p (click)="name(album)">{{ album.artistsName }}</p>
      <p>{{ album.myRating }}</p>
    </div>
  </ng-template>
</ngb-carousel>
